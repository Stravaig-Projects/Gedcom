name: Build Stravaig.Gedcom

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Checking out the source code
      
    - name: Get Environment Info
      run: env

- uses: actions/setup-dotnet@v1
      name: Setup .NET Core
      with:
        dotnet-version: 3.1.101
    
    - name: Build solution
      run: dotnet build src/Gedcom.sln --configuration Release
    
    - name: Test solution
      run: dotnet test src/Stravaig.Gedcom.UnitTests/Stravaig.Gedcom.UnitTests.csproj
      
